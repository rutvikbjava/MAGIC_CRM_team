<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC Backend API Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }
        .success { color: #10b981; font-weight: 600; }
        .error { color: #ef4444; font-weight: 600; }
        .info { color: #3b82f6; font-weight: 600; }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 200px;
            margin-right: 10px;
            font-size: 14px;
        }
        .token-display {
            background: #fef3c7;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MAGIC Backend API Tester</h1>
        <p class="subtitle">Test your backend endpoints without any tools!</p>

        <!-- Public Endpoints -->
        <div class="section">
            <h2>üì° Public Endpoints (No Auth)</h2>
            <button onclick="testHealth()">Test Health Check</button>
            <button onclick="testApiInfo()">Test API Info</button>
            <button onclick="testLandingPage()">Test Landing Page</button>
            <div id="public-result" class="result" style="display:none;"></div>
        </div>

        <!-- Authentication -->
        <div class="section">
            <h2>üîê Authentication</h2>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="magic2024">
            <button onclick="login()">Login</button>
            <div id="auth-result" class="result" style="display:none;"></div>
            <div id="token-display" class="token-display" style="display:none;">
                <strong>Token saved!</strong> You can now test protected endpoints.
            </div>
        </div>

        <!-- Protected Endpoints -->
        <div class="section">
            <h2>üîí Protected Endpoints (Need Token)</h2>
            <button onclick="getStartups()">Get All Startups</button>
            <button onclick="getStats()">Get Statistics</button>
            <button onclick="getMe()">Get Current User</button>
            <button onclick="getGuests()">Get Guests</button>
            <div id="protected-result" class="result" style="display:none;"></div>
        </div>

        <!-- Data Display -->
        <div class="section">
            <h2>üìä Sample Data</h2>
            <div id="data-display" class="grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let token = null;

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            const statusClass = isError ? 'error' : 'success';
            element.innerHTML = `
                <div class="${statusClass}">${isError ? '‚ùå Error' : '‚úÖ Success'}</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showResult('public-result', data);
            } catch (error) {
                showResult('public-result', { error: error.message }, true);
            }
        }

        async function testApiInfo() {
            try {
                const response = await fetch(`${API_URL}/api`);
                const data = await response.json();
                showResult('public-result', data);
            } catch (error) {
                showResult('public-result', { error: error.message }, true);
            }
        }

        async function testLandingPage() {
            try {
                const response = await fetch(`${API_URL}/api/landing-page`);
                const data = await response.json();
                showResult('public-result', data);
            } catch (error) {
                showResult('public-result', { error: error.message }, true);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    document.getElementById('token-display').style.display = 'block';
                    showResult('auth-result', data);
                } else {
                    showResult('auth-result', data, true);
                }
            } catch (error) {
                showResult('auth-result', { error: error.message }, true);
            }
        }

        async function getStartups() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/startups`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('protected-result', data);
                    displayStartups(data);
                } else {
                    showResult('protected-result', data, true);
                }
            } catch (error) {
                showResult('protected-result', { error: error.message }, true);
            }
        }

        async function getStats() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/startups/stats/overview`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResult('protected-result', data);
            } catch (error) {
                showResult('protected-result', { error: error.message }, true);
            }
        }

        async function getMe() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResult('protected-result', data);
            } catch (error) {
                showResult('protected-result', { error: error.message }, true);
            }
        }

        async function getGuests() {
            if (!token) {
                alert('Please login first!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/guests`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResult('protected-result', data);
            } catch (error) {
                showResult('protected-result', { error: error.message }, true);
            }
        }

        function displayStartups(startups) {
            const display = document.getElementById('data-display');
            display.innerHTML = startups.map(startup => `
                <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">${startup.companyName}</h3>
                    <p><strong>Code:</strong> ${startup.magicCode}</p>
                    <p><strong>Stage:</strong> ${startup.stage}</p>
                    <p><strong>Founder:</strong> ${startup.founderName}</p>
                    <p><strong>Sector:</strong> ${startup.sector}</p>
                    <p><strong>City:</strong> ${startup.city}</p>
                </div>
            `).join('');
        }

        // Test health on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
