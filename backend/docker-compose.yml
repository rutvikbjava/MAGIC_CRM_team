version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: magic-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: magic-incubation

  backend:
    build: .
    container_name: magic-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/magic-incubation
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      CORS_ORIGIN: ${CORS_ORIGIN}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

volumes:
  mongodb_data:
